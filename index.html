<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Train Scheduler</title>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: lightsalmon; color: white">
            <h1 class="text-center">Anytime is Train time</h1>
            <h3 class="text-center">Choo Choo!</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Current Trains-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='employee-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Add Employee  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="user-input">Employee Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Train name goes here"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="SLC" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="start-input" placeholder="00:05" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="20" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>


        <!-- Script -->

        <script>
            // Assume the following situations.

            // (TEST 1)
            // First Train of the Day is 3:00 AM
            // Assume Train comes every 3 minutes.
            // Assume the current time is 3:16 AM....
            // What time would the next train be...? (Use your brain first)
            // It would be 3:18 -- 2 minutes away

            // (TEST 2)
            // First Train of the Day is 3:00 AM
            // Assume Train comes every 7 minutes.
            // Assume the current time is 3:16 AM....
            // What time would the next train be...? (Use your brain first)
            // It would be 3:21 -- 5 minutes away


            // ==========================================================

            // Solved Mathematically
            // Test case 1:
            // 16 - 00 = 16
            // 16 % 3 = 1 (Modulus is the remainder)
            // 3 - 1 = 2 minutes away
            // 2 + 3:16 = 3:18

            // Solved Mathematically
            // Test case 2:
            // 16 - 00 = 16
            // 16 % 7 = 2 (Modulus is the remainder)
            // 7 - 2 = 5 minutes away
            // 5 + 3:16 = 3:21

            // Assumptions
            var tFrequency = 3;

            // Time is 3:30 AM
            var firstTime = "03:30";

            // First Time (pushed back 1 year to make sure it comes before current time)
            var firstTimeConverted = moment(firstTime, "HH:mm").subtract(1, "years");
            console.log(firstTimeConverted);

            // Current Time
            var currentTime = moment();
            console.log("CURRENT TIME: " + moment(currentTime).format("hh:mm"));

            // Difference between the times
            var diffTime = moment().diff(moment(firstTimeConverted), "minutes");
            console.log("DIFFERENCE IN TIME: " + diffTime);

            // Time apart (remainder)
            var tRemainder = diffTime % tFrequency;
            console.log(tRemainder);

            // Minute Until Train
            var tMinutesTillTrain = tFrequency - tRemainder;
            console.log("MINUTES TILL TRAIN: " + tMinutesTillTrain);

            // Next Train
            var nextTrain = moment().add(tMinutesTillTrain, "minutes");
            console.log("ARRIVAL TIME: " + moment(nextTrain).format("hh:mm"));
        </script>

</body>

</html>
